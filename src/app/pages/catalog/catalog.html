  <div class="model">
    <div class="model-head">车型</div>
    <div class="model-body" id="model-body">
      <script type="text/template">
        <div class="all-model"><a class="text-link2" data-id="all-model" href="/epc/model">全部车型</a></div>
        {{#records}}
        <ul class="type-list">
          <li class="type-item">
            <div>
							<span class="type" data-code="{{code}}">
								<span class="icon" data-action="toggle"></span>
								<a href="/epc/model?brandCode={{brandCode}}&seriesCode={{seriesCode}}&modelGroupCode={{code}}"
                   class="link">{{name}}</a>
							</span>
            </div>
            <ul class="model-list">
              {{#models}}
              <li class="model-item"><span class="icon"></span><a
                href="/epc/model?brandCode={{brandCode}}&seriesCode={{seriesCode}}&modelCode={{code}}" class="link">{{name}}</a>
              </li>
              {{/models}}
            </ul>
          </li>
        </ul>
        {{/records}}
      </script>
